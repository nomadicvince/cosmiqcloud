<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>WebGL Configurator</title>
     <link rel = "stylesheet" type = "text/css" href = "css/main.css" />
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>

    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="slidercontainer"> 
            Red - <span id="redval">0</span><input type="range" min="0" max="255" value="0" class="slider" id="red"><br />
            Green - <span id="greenval">0</span><input type="range" min="0" max="255" value="0" class="slider" id="green"><br />
            Blue - <span id="blueval">0</span><input type="range" min="0" max="255" value="0" class="slider" id="blue"><br /><br />
            Hexidecimal: <span id="hex"></span><br /><br />
            Vector3 (for WebGL/GLSL):<br /> <span id="vector"></span>
    </div>
    <div class="buttons">
        <button id="colors">Color Picker</button><br /><br />
        <button id="gold">Oxidized Gold</button><br /><br />
        <button id="leather">Leather</button><br /><br />
        <button id="wood">Polished Wood</button><br /><br />
        <button id="city">Glow</button><br /><br />
        <button id="glass">Glass</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
